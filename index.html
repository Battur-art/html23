<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      cursor: pointer;
      background: #ff9800;
      color: white;
    }
    #weather-info {
      margin-top: 30px;
      font-size: 18px;
    }
    #weather-info img {
      width: 80px;
    }
    
  </style>
</head>
<body>
  <h1>üå§ Simple Weather App</h1>
  <input type="text" id="city-input" placeholder="Enter city">
  <button id="search-btn">Get Weather</button>
  
  <div id="weather-info"></div>

  <script>
  class Weather {
    constructor(city, temperature, description, icon) {
      this.city = city;
      this.temperature = temperature;
      this.description = description;
      this.icon = icon;
    }
  
    render() {
      const weatherDiv = document.getElementById("weather-info");
      weatherDiv.innerHTML = `
        <h2>${this.city}</h2>
        <img src="https://openweathermap.org/img/wn/${this.icon}@2x.png" alt="weather icon">
        <p>üå° Temperature: ${this.temperature}¬∞C</p>
        <p>üå• Condition: ${this.description}</p>
      `;
    }
  }
  
  document.getElementById("search-btn").addEventListener("click", async () => {
    const city = document.getElementById("city-input").value.trim();
    if (!city) {
      alert("Please enter a city!");
      return;
    }
  
    const apiKey = "ffc74c9e41d3cd99bf6bb25a7f582a7a";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
  
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("City not found");
      const data = await res.json();
  
      const weatherObj = new Weather(
        data.name,
        data.main.temp,
        data.weather[0].description,
        data.weather[0].icon
      );
  
      weatherObj.render();
    } catch (err) {
      document.getElementById("weather-info").innerHTML = `<p>‚ùå ${err.message}</p>`;
    }
  });
  </script>
</body>
</html>
