    <script>
      

function countStudentsByHeight(h1, h2, h3, h4, h5, h6) {
  const heights = [h1, h2, h3, h4, h5, h6];
  const average = heights.reduce((sum, h) => sum + h, 0) / heights.length;

  let row1 = 0; // намхан
  let row2 = 0; // дундаж болон ижил өндөртэй
  let row3 = 0; // өндөр

  heights.forEach(h => {
    if (h < average) {
      row1++;
    } else if (h === average) {
      row2++;
    } else {
      row3++;
    }
  });

  
  console.log(`1-р эгнээ: ${row1} сурагч`);
  console.log(`2-р эгнээ: ${row2} сурагч`);
  console.log(`3-р эгнээ: ${row3} сурагч`);

  return {
    row1: row1,
    row2: row2,
    row3: row3
  };
}

// Жишээ дуудах
countStudentsByHeight(160, 165, 170, 160, 175, 165);


    </script>
</body>
